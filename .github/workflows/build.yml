name: Build

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      # 缓存 xmake 依赖
      - uses: actions/cache@v5
        with:
          path: |
            ~/.xmake
          key: xmake-${{ runner.os }}-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            xmake-${{ runner.os }}-

      - run: xmake repo -u

      # 配置并构建（无需 target_type 参数）
      - run: xmake f -a x64 -m release -p windows -v -y -vD
      - run: xmake -v -y -vD

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ github.event.repository.name }}-${{ github.sha }}-windows-x64
          path: |
            bin/*
